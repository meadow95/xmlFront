<div class="col-md-4 col-md-offset-4">
  <h2>Registracija</h2>
  <form name="form" (ngSubmit)="f.form.valid && registruj()" class="register-form" #f="ngForm" novalidate>
    <!-- email -->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="korisnik.email" required
        email #email="ngModel" />
      <div class="help-block" *ngIf="f.submitted && !email.valid">Email je obavezan</div>
    </div>
    <!-- username -->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="text" class="form-control" placeholder="Korisnicko ime" name="username" [(ngModel)]="korisnik.username"
        required #username="ngModel" />
      <div class="help-block" *ngIf="f.submitted && !username.valid">Username je obavezan</div>
    </div>
    <!-- password -->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password" class="form-control" placeholder="Å ifra" required name="password"
        [(ngModel)]="korisnik.password" password #password="ngModel" />
      <div class="help-block" *ngIf="f.submitted && !password.valid">Sifra je obavezna</div>
    </div>
    <!-- ime -->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ime.valid }">
      <input type="text" class="form-control" placeholder="Ime" name="ime" [(ngModel)]="korisnik.name" required
        #ime="ngModel">
      <div class="help-block" *ngIf="f.submitted && !ime.valid">Ime je obavezno</div>
    </div>
    <!-- prezime -->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !prezime.valid }">
      <input type="text" class="form-control" placeholder="Prezime" name="prezime" [(ngModel)]="korisnik.surname"
        required #prezime="ngModel">
      <div class="help-block" *ngIf="f.submitted && !prezime.valid">Prezime je obavezno</div>
    </div>
    <!-- privatan/javan profil -->
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !privatan.valid }">
      <input type="text" class="form-control" placeholder="Privatan (no/yes)" name="privatan" [(ngModel)]="korisnik.privateProfile"
        required #privatan="ngModel">
      <div class="help-block" *ngIf="f.submitted && !privatan.valid">Polje je obavezno</div>
    </div>
    <!-- submit -->
    <button class="btn btn-primary" [disabled]="loading">Registruj se</button>
    <img *ngIf="loading"
